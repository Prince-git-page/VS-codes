<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="fname" id="firstname" placeholder="Your first name...">
        <label for="lastname">Last Name</label>
        <input type="text" name="lname" id="lastname" placeholder="Your last name...">
        <label for="Country">Country</label>
        <select name="country" id="Country">
            <option value="c1">India</option>
            <option value="c2">Canada</option>
            <option value="c3">Bangladesh</option>
        </select>
        <input type="submit" value="Done">
    </form>
</body>
</html>
